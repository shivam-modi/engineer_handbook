site_name: Principal Engineer Handbook
site_description: A complete Aâ€“K guide for Senior/Staff/Principal Backend Engineering
site_author: Shivam Modi
site_url: https://shivam-modi.github.io/engineer_handbook

repo_name: engineer_handbook
repo_url: https://github.com/shivam-modi/engineer_handbook
edit_uri: edit/main/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: README.md
  - Summary: SUMMARY.md
  - Chapters:
    - A. Language Fundamentals: chapters/A-Language-Fundamentals.md
    - B. Spring Boot Core: chapters/B-SpringBoot-Core.md
    - C. Spring Boot Advanced: chapters/C-SpringBoot-Advanced.md
    - D. Distributed Systems: chapters/D-Distributed-Systems.md
    - E. Databases & Query Optimization: chapters/E-Databases-Query-Optimization.md
    - F. DevOps, Cloud & Kubernetes: chapters/F-DevOps-Cloud-Kubernetes.md
    - G. Observability & SRE: chapters/G-Observability-SRE.md
    - H. Security Engineering: chapters/H-Security-Engineering.md
    - I. Performance Engineering: chapters/I-Performance-Engineering.md
    - J. Architecture Design: chapters/J-Architecture-Design.md
    - K. Design & Code Quality: chapters/K-Design-Code-Quality.md

plugins:
  - search
  - minify:
      minify_html: true

